<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>CSS Animation Examples</title>
  </head>
  <body>
    <h1>Simple CSS Animations</h1>

    <!-- efek fade in -->
    <div class="box fade-in">Fade In Effect</div>

    <!-- efek animasi slide dari kiri -->
    <div class="box slide-left">Slide In Left</div>

    <!-- efek animasi bounce -->
    <div class="box bounce">Bounce Effect</div>

    <!-- efek animasi rotate -->
    <div class="box rotate">Rotate Effect</div>
  </body>
</html>
