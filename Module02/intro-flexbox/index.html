<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Example</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <h2>Example of flexbox</h2>

    <!-- Example 1 : Flex Container with Align Items Center -->
    <div class="flex-container-example1">
      <div class="item">Item 1</div>
      <div class="item">Item 2</div>
      <div class="item">Item 3</div>
    </div>

    <!-- Example 2 : Flex Container with Justify Content Space Between -->
    <div class="flex-container-example2">
      <div class="item">Item 1</div>
      <div class="item">Item 2</div>
      <div class="item">Item 3</div>
    </div>

    <!-- Example 3 : Flex Container with Flex Direction -->
    <div class="flex-container-example3">
      <div class="item">Item 1</div>
      <div class="item">Item 2</div>
      <div class="item">Item 3</div>
    </div>

    <!-- Example 4 : Flex Container with Flex Wrap -->
    <div class="flex-container-example4">
      <div class="item">Item 1</div>
      <div class="item">Item 2</div>
      <div class="item">Item 3</div>
      <div class="item">Item 1</div>
      <div class="item">Item 2</div>
      <div class="item">Item 3</div>
      <div class="item">Item 1</div>
      <div class="item">Item 2</div>
      <div class="item">Item 3</div>
      <div class="item">Item 1</div>
      <div class="item">Item 2</div>
      <div class="item">Item 3</div>
    </div>
  </body>
</html>
