<!DOCTYPE html>
<html>
  <head>
    <title>Example of Grid</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <h2>Example of Grid</h2>

    <!-- Example 1 : Simple Grid with 2 Column -->
    <div class="grid-container-example1">
      <div class="item">Item 1</div>
      <div class="item">Item 2</div>
      <div class="item">Item 3</div>
      <div class="item">Item 4</div>
      <div class="item">Item 5</div>
    </div>

    <!-- Example 2 : Grid with Template Area -->
    <div class="grid-container-example2">
      <div class="header">Header</div>
      <div class="main">Main</div>
      <div class="sidebar">Sidebar</div>
      <div class="footer">Footer</div>
    </div>

    <!-- Example 3 : Grid with Item who combined column -->
    <div class="grid-container-example3">
      <div class="item">Item 1</div>
      <div class="item">Item 2</div>
      <div class="item wide">Item 3 (Lebar 2 Kolom)</div>
      <div class="item">Item 4</div>
      <div class="item">Item 5</div>
    </div>
  </body>
</html>
