<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>DOM Manipulation Examples</title>
  </head>
  <body>
    <h1>DOM Manipulation Example</h1>

    <!-- Mengubah teks elemen menggunakan DOM -->
    <div class="example">
      <p id="text-change">This text will change when you click the button.</p>
      <button onclick="changeText()">Change Text</button>
    </div>

    <!-- Mengubah warna teks pada elemen menggunakan DOM -->
    <div class="example">
      <p id="style-change" style="color: green">
        Click the button to change my color!
      </p>
      <button onclick="changeColor()">Change Color</button>
    </div>
  </body>
  <script src="script/script.js"></script>
</html>
