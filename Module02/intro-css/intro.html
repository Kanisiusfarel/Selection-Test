<!DOCTYPE html>
<html>
  <head>
    <title>Example of CSS</title>
    <link rel="stylesheet" href="./intro.css" />
    <!-- styling dengan internal -->
    <style>
      .title-text {
        color: brown;
      }
    </style>
  </head>
  <body>
    <div class="container-1">
      <h1 class="title-text">Welcome to CSS Basics</h1>
      <!-- styling dengan external -->
      <p class="paragraph-text">
        This is a demonstration of basic CSS Styling.
      </p>
      <!-- styling dengan inline -->
      <p style="color: blue; font-size: 18px">This is inline styling</p>
    </div>

    <!-- beda container -->
    <div class="container-2">
      <h1 class="title-text">Welcome to CSS Basics</h1>
      <!-- styling dengan external -->
      <p class="paragraph-text">
        This is a demonstration of basic CSS Styling.
      </p>
      <!-- styling dengan inline -->
      <p style="color: blue; font-size: 18px">This is inline styling</p>
    </div>
  </body>
</html>
